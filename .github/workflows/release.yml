name: Create release
on:
  push:
    branches: [main]
    paths:
      - 'src/public/manifest.json'

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if version changed
        id: version-check
        run: |
          # Get the current version from manifest.json
          CURRENT_VERSION=$(jq -r '.version' src/public/manifest.json)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # For pushes to main, compare with the commit before the push
          # ${{ github.event.before }} gives us the SHA before this push
          if git show ${{ github.event.before }}:src/public/manifest.json 2>/dev/null; then
            BEFORE_VERSION=$(git show ${{ github.event.before }}:src/public/manifest.json | jq -r '.version')
            echo "before_version=$BEFORE_VERSION" >> $GITHUB_OUTPUT
            
            if [ "$CURRENT_VERSION" != "$BEFORE_VERSION" ]; then
              echo "version_changed=true" >> $GITHUB_OUTPUT
              echo "Version changed from $BEFORE_VERSION to $CURRENT_VERSION"
            else
              echo "version_changed=false" >> $GITHUB_OUTPUT
              echo "Version did not change ($CURRENT_VERSION)"
            fi
          else
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "Previous version not found, treating as version change"
          fi

      - name: Create Chrome extension zip
        if: steps.version-check.outputs.version_changed == 'true'
        run: |
          cd chrome
          zip -r "../leetcode-sidecar-chrome-v${{ steps.version-check.outputs.current_version }}.zip" .
          cd ..

      - name: Create Safari extension zip
        if: steps.version-check.outputs.version_changed == 'true'
        run: |
          cd safari
          zip -r "../leetcode-sidecar-safari-v${{ steps.version-check.outputs.current_version }}.zip" .
          cd ..

      - name: Check if release already exists
        if: steps.version-check.outputs.version_changed == 'true'
        id: release-check
        run: |
          if gh release view "v${{ steps.version-check.outputs.current_version }}" >/dev/null 2>&1; then
            echo "release_exists=true" >> $GITHUB_OUTPUT
          else
            echo "release_exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.version-check.outputs.version_changed == 'true' && steps.release-check.outputs.release_exists == 'false'
        run: |
          gh release create "v${{ steps.version-check.outputs.current_version }}" \
            --title "v${{ steps.version-check.outputs.current_version }}" \
            --notes "Release of Leetcode Sidecar version ${{ steps.version-check.outputs.current_version }}" \
            --draft=false \
            --prerelease=false \
            "leetcode-sidecar-chrome-v${{ steps.version-check.outputs.current_version }}.zip#Chrome Extension" \
            "leetcode-sidecar-safari-v${{ steps.version-check.outputs.current_version }}.zip#Safari Extension"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update existing release
        if: steps.version-check.outputs.version_changed == 'true' && steps.release-check.outputs.release_exists == 'true'
        run: |
          echo "Release v${{ steps.version-check.outputs.current_version }} already exists. Uploading new assets..."
          gh release upload "v${{ steps.version-check.outputs.current_version }}" \
            "leetcode-sidecar-chrome-v${{ steps.version-check.outputs.current_version }}.zip#Chrome Extension" \
            "leetcode-sidecar-safari-v${{ steps.version-check.outputs.current_version }}.zip#Safari Extension" \
            --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip release creation
        if: steps.version-check.outputs.version_changed == 'false'
        run: |
          echo "Version did not change. Skipping release creation."
